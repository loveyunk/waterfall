<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>waterfall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            position: relative;
        }

        .box {
            float: left;
            padding: 15px 0 0 15px;
        }

        .pic {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
        }

        .pic img {
            width: 236px;
            height: auto;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="box">
        <div class="pic">
            <img src="./img/1.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/2.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/3.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/4.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/5.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/6.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/7.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/8.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/9.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/10.png" alt="">
        </div>
    </div>
    <div class="box">
        <div class="pic">
            <img src="./img/1.png" alt="">
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/main.js"></script>

</body>
</html>
